<div class="container text-center d-flex justify-content-center">
    <mat-spinner color-blue *ngIf="isLoading"></mat-spinner>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <caption style="padding-left: 20px">Jorge &copy; 2022</caption>
        <ng-container matColumnDef="publicDate">
            <th mat-header-cell *matHeaderCellDef> Published date </th>
            <td mat-cell *matCellDef="let element"> {{element.volumeInfo.publishedDate}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.volumeInfo.title}} </td>
        </ng-container>
        
        <ng-container matColumnDef="subtitle">
            <th mat-header-cell *matHeaderCellDef> Subtitle </th>
            <td mat-cell *matCellDef="let element"> {{element.volumeInfo.subtitle}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-primary" mat-button [matMenuTriggerFor]="menu">Actions</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialog(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="openDialog(element, true)">
                        <mat-icon>remove_red_eye</mat-icon>
                        <span>Show</span>
                    </button>
                    <button mat-menu-item color="primary" (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
